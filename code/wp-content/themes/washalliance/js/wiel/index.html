    <script type="text/javascript">
        for (var i = 0, len = bollen.length; i < len; i++) {
        var el = bollen[i];
            
        
            //var inactive = el.attrs.fill;
            el.mouseover(function() {
                console.log(this.data('id'));
                this.attr({
                    cursor: 'pointer'
                });
                this.toFront();
                this.animate({
                    fill : '#FF6E01'
                }, 200);
                
            })
            .mouseout(function() {
                
                this.animate({
                    fill : '#ffffff'
                }, 200);
                
            });
            

    }
    </script>
